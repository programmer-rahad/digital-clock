<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch ( 21/10/2022 ) </title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="text-open-sans d-grid justify-content-center align-items-center">
    <div class="clock">
        <h3 class="letter-spacing-4 text-9 text-center mb-5 text-white">Digital Clock</h3>
        <div class="clock__inner text-white d-grid">
            <div class="hours d-grid">
                <span class="d-grid align-items-center justify-content-center text-5 letter-spacing-2">
                    00
                </span>
                <span class="text-uppercase text-2 py-1 text-center">
                    hours
                </span>
            </div>
            <div class="minutes d-grid">
                <span class="d-grid align-items-center justify-content-center text-5 letter-spacing-2">
                    00
                </span>
                <span class="text-uppercase text-2 py-1 text-center">
                    minutes
                </span>
            </div>
            <div class="seconds d-grid">
                <span class="d-grid align-items-center justify-content-center text-5 letter-spacing-2">
                    00
                </span>
                <span class="text-uppercase text-2 py-1 text-center">
                    seconds
                </span>
            </div>
            <div class="ampm text-center py-little">
                <span class="text-uppercase">
                    AM
                </span>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/index.js"></script>
</body>

</html>
